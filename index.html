<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <title>Kalkulator</title>

  <!-- appendValue() Memasukkan operator matematika dengan fungsi 
  clearDisplay() untuk menghapus layar. -->
  <!-- calculate() untuk menghitung ekspresi matematika. -->
    
 

  <div class="calculator">
  <input type="text" id="display" class="display" disabled />
  <div class="buttons">
    <button onclick="clearDisplay()" class="clear">C</button> 
    <button onclick="percent()" class="light">%</button>
    <button onclick="squareRoot()" class="light">√</button>
    <button onclick="appendValue('/')" class="operator">÷</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>

      <button onclick="appendValue('*')" class="operator">x</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>

      <button onclick="appendValue('-')" class="operator">-</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')" class="operator">+</button>
    
    <button onclick="appendValue('0')" style="grid-column: span 2">0</button>
    <button onclick="appendValue('.')">.</button>
     <button onclick="calculate()" class="equal" rowspan="2">=</button>
  </div>
</div>

<script src="calcu.js"></script>
</head>
</html>
